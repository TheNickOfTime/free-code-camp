<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <h1>Phone Number Validator</h1>
        <div id="phone-body">
            <div id="phone-notch">
                
            </div>
            <div id="phone-screen">
                <div id="dial-view">
                    <div id="entry-div">
                        <input type="text" id="user-input">
                    </div>
                    <div id="results-div">
                        input a phone number...
                    </div>
                </div>
                <div id="dial-pad">
                    <button class="dial-button">1</button>
                    <button class="dial-button">2</button>
                    <button class="dial-button">3</button>
                    <button class="dial-button">4</button>
                    <button class="dial-button">5</button>
                    <button class="dial-button">6</button>
                    <button class="dial-button">7</button>
                    <button class="dial-button">8</button>
                    <button class="dial-button">9</button>
                    <button class="dial-button">0</button>
                </div>
                <div id="dial-actions">
                    <div class="dummy-button"></div>
                    <button id="check-btn">
                        <i class="material-icons">
                            call
                        </i>
                    </button>
                    <button id="clear-btn">
                        <i class="material-icons">
                            close
                        </i>
                    </button>
                </div>
            </div>
            <div id="phone-nav">
                
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
