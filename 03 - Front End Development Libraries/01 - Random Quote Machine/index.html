<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Dosis:wght@200&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/160409033e.js" crossorigin="anonymous"></script>
        <title>Random Quotes Machine</title>
    </head>
    <body>
        <script src="./script.js"></script>
        <main>
            <div id="quote-box">
                <div id="exposition">A wise person once said...</div>
                <div id="text">
                    
                </div>
                <div id="author"></div>
                <div id="buttons">
                    <a class="button" id="tweet-quote" target="_blank">
                        <i class="fa-brands fa-x-twitter"></i>
                    </a>
                    <button id="new-quote">
                        <span class="material-icons">casino</span>
                    </button>
                </div>
            </div>
        </main>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
