<!DOCTYPE html>

<head>
  <title>Survey</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <h1 id="title">Nicky's Survey</h1>
    <p id="description">Nicky wants to ask you questions</p>
    <form id="survey-form">
      <section>
        <label for="name" id="name-label">Name: <input id="name" type="text" placeholder="FirstName LastName" required>
        <label for="email" id="email-label">Email: <input id="email" type="email" placeholder="example@example.com" required>
        <label for="number" id="number-label">Age: <input id="number" type="number" min=18 max=110 placeholder="69">
        <label for="dropdown">Gender
          <select id="dropdown">
            <option value="">(select one)<option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="non-binary">Non-Binary</option>
            <option value="other">Other</option>
          </select>
        </label>
        <label for="radios">Radios</label>
        <fieldset id="radios">
          <label>
            <input type="radio" name="radios" value="one" checked>One
          </label>
          <label>
            <input type="radio" name="radios" value="two">Two
          </label>
          <label>
            <input type="radio" name="radios" value="three">Three
          </label>
          <label>
            <input type="radio" name="radios" value="four">Four
          </label>
        </fieldset>
        <label for="checkboxes">Checkboxes</label>
        <fieldset id="checkboxes">
          <label>
            <input type="checkbox" name="checkboxes" checked value="one">One
          </label>
          <label>
            <input type="checkbox" name="checkboxes" value="two">Two
          </label>
          <label>
            <input type="checkbox" name="checkboxes" value="three">Three
          </label>
          <label>
            <input type="checkbox" name="checkboxes" value="four">Four
          </label>
        </fieldset>
        <label for="comments">Comments</label>
        <textarea id="comments">
          Any questions???
        </textarea>
      </section>
      <input type="submit" id="submit" value="Submit Form">
    </form>
  </main>
</body>
